<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 흰색 배경 -->
  <rect width="512" height="512" rx="64" fill="white"/>
  
  <!-- 퍼즐 조각 캐릭터 -->
  <g transform="translate(256, 256)">
    <!-- 퍼즐 조각 몸체 -->
    <path d="M-100 -80 L100 -80 L100 80 L50 80 L50 100 L-50 100 L-50 80 L-100 80 Z" fill="#70c18c" stroke="#5aa06a" stroke-width="6"/>
    
    <!-- 얼굴 -->
    <circle cx="0" cy="-15" r="65" fill="#f9f9f9"/>
    
    <!-- 눈 -->
    <circle cx="-20" cy="-25" r="8" fill="#333"/>
    <circle cx="20" cy="-25" r="8" fill="#333"/>
    
    <!-- 미소 -->
    <path d="M-30 15 Q0 40 30 15" stroke="#ff6b6b" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- 볼터치 -->
    <circle cx="-40" cy="0" r="12" fill="#ffb3ba" opacity="0.8"/>
    <circle cx="40" cy="0" r="12" fill="#ffb3ba" opacity="0.8"/>
    
    <!-- 말풍선 -->
    <g transform="translate(90, -70)">
      <ellipse cx="0" cy="0" rx="50" ry="40" fill="#ffff99" stroke="#ffcc00" stroke-width="6"/>
      <path d="M-40 25 L-15 50 L-25 40 Z" fill="#ffff99"/>
    </g>
  </g>
  
  <!-- 텍스트 -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#70c18c">조각조각</text>
</svg>
