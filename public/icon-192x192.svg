<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 흰색 배경 -->
  <rect width="192" height="192" rx="24" fill="white"/>
  
  <!-- 퍼즐 조각 캐릭터 -->
  <g transform="translate(96, 96)">
    <!-- 퍼즐 조각 몸체 -->
    <path d="M-40 -30 L40 -30 L40 30 L20 30 L20 40 L-20 40 L-20 30 L-40 30 Z" fill="#70c18c" stroke="#5aa06a" stroke-width="2"/>
    
    <!-- 얼굴 -->
    <circle cx="0" cy="-5" r="25" fill="#f9f9f9"/>
    
    <!-- 눈 -->
    <circle cx="-8" cy="-10" r="3" fill="#333"/>
    <circle cx="8" cy="-10" r="3" fill="#333"/>
    
    <!-- 미소 -->
    <path d="M-12 5 Q0 15 12 5" stroke="#ff6b6b" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- 볼터치 -->
    <circle cx="-15" cy="0" r="4" fill="#ffb3ba" opacity="0.8"/>
    <circle cx="15" cy="0" r="4" fill="#ffb3ba" opacity="0.8"/>
    
    <!-- 말풍선 -->
    <g transform="translate(35, -25)">
      <ellipse cx="0" cy="0" rx="20" ry="15" fill="#ffff99" stroke="#ffcc00" stroke-width="2"/>
      <path d="M-15 10 L-5 20 L-10 15 Z" fill="#ffff99"/>
    </g>
  </g>
  
  <!-- 텍스트 -->
  <text x="96" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#70c18c">조각조각</text>
